<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"  name="description" content="Test your kowledge of the all things related to the visual arts. This quiz will cover famous artists, art forms, color theory, and more! Are you up for the challenge?">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <header role="banner">
            <h1>Do You Even Art?</h1>
    </header>

    <main role="main">

        <div class="row">

            <!-- hide unless quiz question has pic -->
                <div class="js-pic">
                    <div class="col-6">
                        <div class="container">
                        <img src="" class="picref"  alt="">
                        </div>
                    </div>
                </div>

                <div class="startup">
                    <img src="ArtQuiz.png" alt="logo">
                    <p>
                        Test your knowledge of all things related to the visual arts. This quiz will cover famous artists, art forms, color theory, and more! Are you up for the challenge?
                    </p>
                        <button class="beginButton">
                            <div class="buttonText">Quiz Me</div>
                            <div class="icon"><i class="fas fa-angle-right"></i></div>
                        </button>
                </div>
                
                <div class="js-question">
                    <div class="col-12">
                        <div class="quizcontainer">
                            <div class="quizTime"></div>
                        </div>
                    </div>
                </div>   
        </div>

        <div class="results"></div>
    </main>

    <script src="index.js"></script>
    <footer role="contentinfo"></footer>
  </body>
</html>
